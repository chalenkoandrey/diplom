version: '2'
services:
  server:
    build:
      context: ./server/
    command: npm run dev
    volumes:
      - ./server/:/usr/app
      - ./usr/app/node_modules
    ports:
      - "9000:9000"
    depends_on:
      - mongo
    environment:
      - NODE_ENV=development
  client:
    build:
      context: ./client/
    command: npm start
    volumes:
      - ./client/:/usr/app
      - ./usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
  mongo:
    image: mongo
    ports:
      - "27017:27017"
